<html>
<head>
<meta charset="UTF-8">
<title>ndqz カード</title>
<!--
 * カードの作り方 *

  1. ブラウザから出力し(用紙サイズはA4)、ハサミで切る。
  2. MTGのカード(幅63mm, 高さ89mm)用スリーブに入れる。
     不要カードを補強のため一緒に入れるとなお良し。
-->
<link href='http://fonts.googleapis.com/css?family=Telex' rel='stylesheet' type='text/css'>
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
/*
 * カードデータ
 *
 * 特別な意味を持つパラメータ
 * - num: カードの枚数
 *
 * 上記以外のパラメータはすべて出現順に、パラメータ名と同じクラス名のテキストとして
 * 追加されます。
 */
data = [
{'name':'ボス','field':'配置：3列×2行','value':'LP: 30','description':'【急所】23,29'},
{'name':'強敵1','field':'配置：5列×1行','value':'LP: 15','description':'★25以上で倒したとき、スペシャルを1枚得る'},
{'name':'強敵2','field':'配置：3列×2行','value':'LP: 15','description':'【急所】11,13'},
{'name':'ザコ1','field':'配置：5列×1行','value':'LP: 10','description':'★20以上で倒したとき、スペシャルを1枚得る'},
{'name':'ザコ2','field':'配置：3列×2行','value':'LP: 10','description':'★20以上で倒したとき、スペシャルを1枚得る'},
{'name':'ザコ3','field':'配置：3列×2行','value':'LP: 10','description':'★計算式に同じ数字が2枚以上含まれるとき、スペシャルを1枚得る'},
{'name':'ザコ4','field':'配置：3列×2行','value':'LP: 10','description':'-5以下でやり過ごすことができる'},
{'name':'ザコ5','field':'配置：4列×2行','value':'LP: 10','description':'★20以上で倒したとき、スペシャルを1枚得る'},
{'num':'3','name':'※フィールド','sign':'5',},
{'num':'3','name':'※フィールド','sign':'4',},
{'num':'3','name':'※フィールド','sign':'3',},
{'num':'3','name':'※フィールド','sign':'2',},
{'num':'3','name':'※フィールド','sign':'1',},
{'name':'戦士','sign':'+','description':'【特技】ゲーム開始時に「()」を得る'},
{'name':'盗賊','sign':'-','description':'【特技】自分の行動順を遅らせることができる'},
{'name':'魔法使い','sign':'×','description':'【特技】記号を「÷」にすることができる'},
{'name':'占い師','sign':'÷','description':'【特技】自分のターンでフィールドを1枚オープンできる'},
{'name':'騎士','sign':'+','description':'【特技】自分のターンでフィールドを1列/行広くできる'},
{'name':'※スペシャル','sign':'()','description':'任意の記号を挟む二項をカッコで囲う'},
{'name':'※スペシャル','sign':'+3','description':'任意の数字を+3する'},
{'name':'※スペシャル','sign':'×2','description':'任意の数字を×2する'},
{'name':'※スペシャル','sign':'⇔','description':'任意の記号を挟む二項を入れ替える'},
{'name':'※スペシャル','sign':'0','description':'任意の数字を0にする'},
];

Cards = function() {
  var self = this;
  var _cards = [];
  this.add = function(cards) {
    if (!$.isArray(cards)) {
      throw new Exception('cards must be array.');
    }
    for (var i=0; i<cards.length; i++) {
      _cards.push(cards[i]);
    }
  };
  this.each = function(func) {
    $(_cards).each(func);
  };
}

$(function() {
  var cards = new Cards();
  cards.add(data);

  var n = 0;
  cards.each(function() {
    if (this['num'] == undefined) {
      this['num'] = 1;
    }
    for (i = 0; i < this['num']; i++) {
      n++;
      var card = $('<div class="card"></div>');

      // 改行
      if (n % 3 == 1) {
        card.addClass('break');
      }
      // 改ページ
      if (n % 9 == 1 && n != 1) {
        $('<hr class="pgbreak" />').appendTo('body');
      }

      for (key in this) {
        switch (key) {
        case 'num':
          // no operation
          break;

        case 'img':
          var image = $('<div class="illustration"><img src="' + this['img'] + '"></div>');
          image.appendTo(card);
          break;

        default:
          var elm = $('<div class="' + key + '">' + this[key] + '</div>');
          elm.appendTo(card);
        }
      }
      card.appendTo('body');
    }
  });
});
</script>
<style type="text/css">
.card {
  width: 48mm; /* 63mm - padding * 2 - ? */
  height: 72mm; /* 89mm - padding * 2 - ? */
  border: solid 1px black;
  padding: 5mm;
  float: left;
  position: relative;
  font-size: 1em;
}
.card .name {
  font-size: 1.2em;
  text-align: center;
  background: #666666;
  color: #ffffff;
  margin: -1mm;
  padding: 0.3em 0;
  line-height: 1.3em;
  margin-bottom: 2mm;
}
.card .field {
  float: left;
  font-size: 0.8em;
}
.card .value {
  float: right;
  text-align: right;
  font-size: 0.8em;
  font-weight: bold;
  color: red;
}
.card .label {
  position: absolute;
  top: 50mm;
  left: 5mm;
  font-weight: bold;
  color: black;
  background-color: white;
  opacity: 0.9;
}
.card .description {
  position: absolute;
  top: 51mm;
  left: 0mm;
  height: 16mm;
  width: 43mm;
  margin: 4mm;
  padding: 2mm;
  border: solid 1.5mm #eeeeee;
  font-size: 0.6em;
  color: #333333;
  background-color: #ffffff;
  opacity: 0.8;
}
.card .sign {
  text-align: center;
  font-size: 20mm;
  font-family: 'Telex', sans-serif;
  font-weight: bold;
  margin: 0 -1mm;
  padding: 8.5mm 0;
  line-height: 1em;
  background: #cccccc;
  color: #ffffff;
}
.break {
  clear: both;
}
.pgbreak {
  clear: both;
  page-break-after: always;
  border: 0px;
  margin: 10mm;
}
</style>
</head>
