<html>
<head>
<meta charset="UTF-8">
<title>ndqz カード</title>
<!--
 * カードの作り方 *

  1. ブラウザから出力し(用紙サイズはA4)、ハサミで切る。
  2. MTGのカード(幅63mm, 高さ89mm)用スリーブに入れる。
     不要カードを補強のため一緒に入れるとなお良し。
-->
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script type="text/javascript">
/*
 * カードデータ
 *
 * 特別な意味を持つパラメータ
 * - num: カードの枚数
 * - img: 画像
 *
 * 上記以外のパラメータはすべて出現順に、パラメータ名と同じクラス名のテキストとして
 * 追加されます。
 */
monsters = [
{'name':'モンスター1','hp':'HP:30','level':'☆','description':'ダメージ配置：5列×1行<br/><br/>【急所】5の倍数'},
{'name':'モンスター2','hp':'HP:30','level':'☆','description':'ダメージ配置：5列×1行<br/><br/>【急所】奇数'},
{'name':'モンスター3','hp':'HP:30','level':'☆','description':'ダメージ配置：4列×2行<br/><br/>【急所】7,14'},
{'name':'モンスター4','hp':'HP:30','level':'☆','description':'ダメージ配置：4列×2行<br/><br/>【急所】奇数'},
{'name':'モンスター5','hp':'HP:30','level':'☆','description':'ダメージ配置：3列×2行<br/><br/>【急所】12'},
{'name':'モンスター6','hp':'HP:30','level':'☆','description':'ダメージ配置：3列×2行<br/><br/>【急所】同じ数字が2つ以上含まれる'},
{'name':'モンスター7','hp':'HP:30','level':'☆','description':'ダメージ配置：3列×2行<br/><br/>【急所】奇数'},
{'name':'モンスター8','hp':'HP:30','level':'☆','description':'ダメージ配置：2列×2行<br/><br/>【急所】3'},
{'name':'モンスター9','hp':'HP:30','level':'☆','description':'ダメージ配置：2列×2行<br/><br/>【急所】奇数'},
];
operations = [
  {"name":"戦士", "img":"img/mul.png"}, {"name":"戦士", "img":"img/sub.png"}, {"name":"魔法使い", "img":"img/mul.png"}, {"name":"魔法使い", "img":"img/div.png"}, {"name":"僧侶", "img":"img/add.png"}, {"name":"僧侶", "img":"img/div.png"}, {"name":"盗賊", "img":"img/add.png"}, {"name":"盗賊", "img":"img/sub.png"},
];
attacks = [
  {"num":3, "name":"ダメージ", "img":"img/one.png"}, {"num":3, "name":"ダメージ", "img":"img/two.png"}, {"num":3, "name":"ダメージ", "img":"img/three.png"}, {"num":3, "name":"ダメージ", "img":"img/four.png"}, {"num":3, "name":"ダメージ", "img":"img/five.png"},
];
skills = [
  {"name":"※スキル", "img":"img/cmd_g.png"}, {"name":"※スキル", "img":"img/cmd_m.png"}, {"name":"※スキル", "img":"img/cmd_o.png"}, {"name":"※スキル", "sign":"⇔"},
];
promotions = [
  {"num":1, "name":"heroz遊び方", "img":"qr_play.gif", "description":"※上記QRコードを読み取ると『遊び方』が表示されます。"},
];

Cards = function() {
  var self = this;
  var _cards = [];
  this.add = function(cards) {
    if (!$.isArray(cards)) {
      throw new Exception('cards must be array.');
    }
    for (var i=0; i<cards.length; i++) {
      _cards.push(cards[i]);
    }
  };
  this.each = function(func) {
    $(_cards).each(func);
  };
}

$(function() {
  var cards = new Cards();
  cards.add(monsters);
  cards.add(operations);
  cards.add(attacks);
  cards.add(skills);
  //cards.add(promotions);

  var n = 0;
  cards.each(function() {
    if (this['num'] == undefined) {
      this['num'] = 1;
    }
    for (i = 0; i < this['num']; i++) {
      n++;
      var card = $('<div class="card"></div>');

      // 改行
      if (n % 3 == 1) {
        card.addClass('break');
      }
      // 改ページ
      if (n % 9 == 1 && n != 1) {
        $('<hr class="pgbreak" />').appendTo('body');
      }

      for (key in this) {
        switch (key) {
        case 'num':
          // no operation
          break;

        case 'img':
          var image = $('<div class="illustration"><img src="' + this['img'] + '"></div>');
          image.appendTo(card);
          break;

        default:
          var elm = $('<div class="' + key + '">' + this[key] + '</div>');
          elm.appendTo(card);
        }
      }
      card.appendTo('body');
    }
  });
});
  </script>
  <style type="text/css">
.card {
  width: 48mm; /* 63mm - padding * 2 - ? */
  height: 72mm; /* 89mm - padding * 2 - ? */
  border: solid 1px black;
  padding: 5mm;
  float: left;
  position: relative;
  font-size: 1em;
}
/* 未使用
.card .head_line {
  margin-top: 3px;
  padding-left: 50px;
}
*/
.card .level {
  float: left;
  font-weight: bold;
}
.card .hp {
  float: right;
  text-align: right;
  font-weight: bold;
  color: red;
}
.card .name {
  font-size: 1.5em;
  text-align: center;
}
.card .illustration {
  position: absolute;
  top: 18mm;
  text-align: center;
  width: 48mm;
  height: 48mm;
}
.card .label {
  position: absolute;
  top: 50mm;
  left: 5mm;
  font-size: 1em;
  font-weight: bold;
  color: black;
  background-color: white;
  opacity: 0.9;
}
.card .description {
  position: absolute;
  top: 50mm;
  left: 0mm;
  height: 6em;
  width: 44mm;
  margin: 5mm;
  padding: 2mm;
  border: solid 1px black;
  font-size: 0.8em;
  color: black;
  background-color: white;
  opacity: 0.8;
}
.break {
  clear: both;
}
.pgbreak {
  clear: both;
  page-break-after: always;
  border: 0px;
  margin: 10mm;
}
  </style>
</head>
